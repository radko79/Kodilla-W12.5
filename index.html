<!DOCTYPE html>
<html>
	<head>
		<title>Random quote</title>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<!--Import brand new Font Awesome v5-->
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<!--Acknowledge browser that we are using jQuery library-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	</head>
	<body class="blue darken-1">
		<main>
			<div class="container center-align white-text">
				<header>
					<h4 class="flow-text white-text">Quote randomizer</4>
				</header>
				<div class="box row">
					<div class="section">
						<h5 class="quote flow-text"></h5>
						<h6 class="author flow-text"></h6>
					</div>
				</div>
				<div class="row">
					<div class="section">
						<button class="trigger waves-effect waves-light btn blue darken-1 white-text btn-large"> Random quote </button>
					</div>
				</div>
				<div class="row">
					<div class="section">
						<div class="col s4"></div>
						<div class="col s4 blue darken-1 center-align  border">
							<button class="tweetMe trigger waves-effect waves-light btn blue darken-1 white-text btn-large">
								<a href="#" target="_blank" class="tweet white-text" style="vertical-align:middle"><i class="fontAwesome fab fa-twitter white-text"></i>Tweet</a>
							</button>
						</div>
						<div class="col s4 offset-s4"></div>
					</div>
				</div>
			</div>
		</main>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
